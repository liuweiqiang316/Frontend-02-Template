<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window apis</title>
</head>
<script>
    // window apis
    let names = Object.getOwnPropertyNames(window)
    // ecma api 
    let arr = [
        'globalThis',
        'Infinity',
        'NaN',
        'undefined',
        'eval',
        'isFinite',
        'isNaN',
        'parseFloat',
        'parseInt',
        'encodeURI',
        'decodeURI',
        'encodeURIComponent',
        'decodeURIComponent',
        'Array',
        'ArrayBuffer',
        'BigInt',
        'BigInt64Array',
        'BigUint64Array',
        'Boolean',
        'DataView',
        'Date',
        'Error',
        'EvalError',
        'Float32Array',
        'Float64Array',
        'Function',
        'Int8Array',
        'Int16Array',
        'Int32Array',
        'Map',
        'Number',
        'Object',
        'Promise',
        'Proxy',
        'RangeError',
        'ReferenceError',
        'RegExp',
        'Set',

        'String',

        'TypeError',
        'Uint8Array',

        'Uint16Array',
        'Uint32Array',
        'URIError',
        'WeakMap',
        'WeakSet',
        'Atomics',
        'JSON',
        'Math',
        'Reflect',
    ]
    names = filter(names, arr)
    // console
    names = names.filter(e => e !== 'console')
    // Node
    names = names.filter(e => {
        try{
            return !(window[e].prototype instanceof Node)
        }catch(e){
            return true
        }
    }).filter(e => e !== 'Node')
    // events
    names = names.filter(e => !e.match(/^on/))
    // webkit
    names = names.filter(e => !e.match(/^webkit/))
    // window
    arr = [
        'window',
        'self',
        'document',
        'name',
        'location',
        'history',
        'customElements',
        'locationbar',

        'blur',

        'length',
        'top',
        'opener',
        'parent',

        'open',
        'navigator',
        'applicationCache',
        'originIsolated',
        'alert',
        'confirm',
        'prompt',
        'print',
        'postMessage',
        'GlobalEventHandlers',

        'MimeType',
        'SharedWorker',
        'Storage',
        'StorageEvent',
    ]
    names = filter(names, arr)
    // Intel
    names = names.filter(e => e !== 'Intl')
    // WebGL

    arr = [

    ]
    names = filter(names, arr)

    arr = [

    // Storage whatwg
    arr = [
        'StorageManager',
        'caches',
        'indexedDB',

        'sessionStorage',
    ]
    names = filter(names, arr)
    // XMLHttpRequest whatwg
    arr = [

        'FormData',
        'ProgressEvent',
    ]
    names = filter(names, arr)
    // CSSOM
    arr = [
        'CSS',
        'StyleSheet',

    names = filter(names, arr)
    // CSS Animation
    arr = [
        'AnimationEvent',
        'CSSKeyframeRule',
        'CSSKeyframesRule',
    ]
    names = filter(names, arr)
    console.log(names)

    function filter(names, arr){
        let set = new Set()
        arr.forEach(e => set.add(e))
        return names.filter(e => !set.has(e))
    }
</script>
